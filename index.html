---
layout: default
title:  "Dr. Jekyll's Themes"
---


<div class='gallery'>
{% for theme in site.data.themes %}
  <div class='theme'>
    <div class='theme-preview'>
        <!-- todo/note: scale image to 200px height
             style="height: 200px; width: auto;   use - why, why not ??
          -->
       <a href="{{ theme.homepage }}">
        <img src="{{site.path}}/thumbnails/{{theme.thumbnail}}">
       </a>
    </div>
    <div class='theme-info'>
        <b>{{ theme.title }}</b>
        by
        {{ theme.author }}
        (License: {{ theme.license }})
        <br>
        <a href="{{ theme.homepage }}">[Home]</a> 
        <a href="{{ theme.demo }}">[Demo]</a>
        <a href="{{ theme.download }}">[Download]</a>
    </div>
  </div>
{% endfor %}
</div>
