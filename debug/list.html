---
layout: debug
title:  "Themes Listing"
---


<table>

{% for theme in site.data.o.themes %}
<tr>
   <td><b>{{ theme.name }}</b></td>
   <td>{{ theme.author }}</td>
   <td>{{ theme.license }}</td>
   <td>{{ theme.thumbnail }}</td>
</tr>
<tr>
  <td colspan='4'>
    <ul>
      <li>home:    <a href="{{ theme.home_url }}">{{ theme.home_url }}</a></li>
      <li>download:<a href="{{ theme.download_url }}">{{ theme.download_url }}</a></li>
      <li>demo:    <a href="{{ theme.demo_url }}">{{ theme.demo_url }}</a></li>
    </ul>
  </td>
</tr>
{% endfor %}

</table>
