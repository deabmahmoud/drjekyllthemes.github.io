###########
# site.title, site.path, site.url

title: "Dr. Jekyll's Themes"

## note:
#  use site.path in your templates to make it work for both protocols e.g. http and https
#  use site.url only inside the web feed template (e.g. requires full url incl. protocol)
#    note: for root path use empty string e.g. '' - do NOT include trailing slash e.g. /
path:    ''
baseurl: ''
url:   "http://drjekyllthemes.github.io"


defaults:
  - scope:
      path: ""
      type: authors
    values:
      layout: author


### use /~geraldb  /~mmistakes etc. for author profile pages (e.g. start with tilde (~))

collections:
  authors:
    output: true
    permalink: /~:name


########
# more settings

markdown: kramdown

kramdown:
  input: GFM
  hard_wrap: false

sass:
  style:    expanded


plugins:
- jekyll-avatar


exclude:
- README.md
- LICENSE.md
- NOTES.md
- Gemfile
- Gemfile.lock


safe: true
lsi: false
