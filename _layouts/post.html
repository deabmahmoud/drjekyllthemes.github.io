---
layout: default
---

<div class="post container">

  <h1>News and Updates</h1>

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
